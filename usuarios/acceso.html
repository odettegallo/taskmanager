<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso - Taskmanager</title>
  <link rel="stylesheet" href="../cssGlobal/stylesGlobal.css">
  <link rel="stylesheet" href="css/stylesUsuarios.css">
</head>
<body>

  <header>
    <div class="left">
      <span><strong>Taskmanager</strong></span>
    </div>

    <div class="center">
      Taskmanager
    </div>

    <div class="right">
      <!-- Sin enlaces hasta autenticarse -->
    </div>
  </header>

  <main class="container">
    <div class="acceso">
      <div class="acceso__contenedor">
        <div class="acceso__header">
          <h2>Acceso al Sistema</h2>
          <p>Ingresa tus credenciales para continuar</p>
        </div>
        
        <form class="acceso__form" id="form-acceso">
          <div class="form__group">
            <label for="nombre-acceso">Nombre</label>
            <input type="text" id="nombre-acceso" name="nombre" required placeholder="Ingresa tu nombre de usuario">
          </div>
          
          <div class="form__group">
            <label for="contrasena-acceso">Contrase単a</label>
            <input type="password" id="contrasena-acceso" name="contrasena" required placeholder="Ingresa tu contrase単a">
          </div>
          
          <div class="acceso__mensaje" id="mensaje-error" style="display: none;">
            <p>Credenciales incorrectas. Por favor, verifica tu nombre de usuario y contrase単a.</p>
          </div>
          
          <div class="form__actions">
            <button type="submit" class="btn btn--primary btn--full">Ingresar</button>
          </div>
        </form>
        
        <div class="acceso__footer">
          <p>多No tienes una cuenta? Contacta al administrador para crear un usuario.</p>
        </div>
      </div>
    </div>
  </main>

  <script src="js/scriptUsuarios.js"></script>
</body>
</html>
