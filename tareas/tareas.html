<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tareas - Taskmanager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./css/stylesTareas.css">
  <link rel="stylesheet" href="../cssGlobal/stylesGlobal.css">
  <script src="./js/scriptAPIT.js" defer></script>
  <script src="../usuarios/js/scriptUsuarios.js" defer></script>
</head>
<body>

  <header>
    <div class="left">
      <span><strong>Bienvenido:</strong> <span id="usuario-logueado">Usuario</span></span>
      <a href="../usuarios/acceso.html" id="btn-salir" >Salir</a>
    </div>

    <div class="center">
      Taskmanager
    </div>

    <div class="right">
      <a href="../dashboard/dashboard.html">Dashboard</a>
      <a href="../usuarios/usuarios.html">Usuarios</a>
    </div>
  </header>

  <main class="container">
    <button class="add-task-btn" id="openModal">
      <i class="fas fa-plus"></i>
    </button>
    
<div class="tasks-grid">
  <div class="tasks-section">
    <h2>Tareas en progreso</h2>
    <ul id="inProgressTasks" class="task-list">
      <p class="loading">Cargando tareas...</p>
    </ul>
  </div>

  <div class="tasks-section">
    <h2>Tareas terminadas</h2>
    <ul id="completedTasks" class="task-list">
    </ul>
  </div>
</div>
  </main>

  <div class="modal" id="taskModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Nueva Tarea</h2>
        <span class="close-modal" id="closeModal">&times;</span>
      </div>
      <div class="modal-body">
        <form id="taskForm">
          <div class="form-group">
            <label for="taskName">Nombre</label> 
            <input type="text" id="taskName" required>
          </div>
          <div class="form-group">
            <label for="taskDescription">DescripciÃ³n</label>
            <textarea id="taskDescription" required></textarea>
          </div>
          <div class="form-group">
            <label for="taskResponsible">Responsable</label>
              <select id="taskResponsible" name="taskResponsible" required>
                <option value="">Selecciona un responsable</option>
              </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancelTask" type="button">Cancelar</button>
        <button class="btn btn-primary" id="createTask" type="button">Crear</button>
      </div>
    </div>
  </div>

</body>
</html>
